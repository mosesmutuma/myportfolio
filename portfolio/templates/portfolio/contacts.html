{% extends 'portfolio/base.html' %}
{% load static %}

{% block content %}
<div class="max-w-3xl mx-auto mt-12 bg-white/90 backdrop-blur p-8 shadow-lg rounded-xl">
    <h2 class="text-3xl font-bold text-center text-blue-700 mb-8">Get in Touch</h2>

    {% if messages %}
        <div class="mb-6">
            {% for message in messages %}
                <div class="p-4 rounded text-white text-sm font-semibold
                    {% if message.tags == 'success' %}bg-green-500
                    {% elif message.tags == 'error' %}bg-red-500{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <form method="post" class="space-y-6">
        {% csrf_token %}

        <div>
            <label class="block font-bold mb-1 text-gray-700">Name</label>
            {{ form.name }}
        </div>

        <div>
            <label class="block font-bold mb-1 text-gray-700">Email</label>
            {{ form.email }}
        </div>

        <div>
            <label class="block font-bold mb-1 text-gray-700">Subject</label>
            {{ form.subject }}
        </div>

        <div>
            <label class="block font-bold mb-1 text-gray-700">Message</label>
            {{ form.message }}
        </div>

        <div class="text-center">
            <button type="submit"
                class="px-8 py-3 bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-700 transition-all duration-200 shadow-md">
                ðŸ“¤ Send Message
            </button>
        </div>
    </form>
</div>
{% endblock %}
